services:
  mongo:
      image: mongo:6.0
      container_name: mongo
      restart: unless-stopped
      env_file:
       - .env
      ports:
        - "27017:27017"
      volumes:
        - mongo_data:/data/db
        - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

volumes:
  mongo_data: